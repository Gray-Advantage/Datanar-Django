{% load i18n %}

<div class="modal fade" id="blockedDomainChange" tabindex="-1">
  <div class="modal-dialog">
    <form method="POST" class="modal-content">
      {% csrf_token %}
      <div class="modal-header">
        <h1 class="modal-title fs-5">{% trans "change_blocked_domain_regex" %}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" name="_method" value="patch" hidden="hidden">
        <input id="blockedDomainIdChange" name="id" type="hidden" value="" hidden="hidden">
        <input id="blockedDomainRegexOld" class="form-control" name="new_domain_regex" type="text" value="...">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">{% trans "Cancel" %}</button>
        <button type="submit" class="btn btn-outline-light">{% trans "Change" %}</button>
      </div>
    </form>
  </div>
</div>
